spring:
  datasource:
    username: admin
    password: admin
    url: jdbc:postgresql://localhost:5432/fraud
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true